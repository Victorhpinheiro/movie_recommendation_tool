{% extends "base.html" %}

{% block title %}
Result Movies
{% endblock %}

{% block body %}
<div class='back'>

    <h1 class='center main'> Recomendations </h1>
</div>
<div id = 'results-div'>
<table id='results'>
    <thead>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        {% for item in movies %}
        <tr>
                <td>{{ item.title }}</td>
                <td class="midle">{{ item.year }}</td>
                <td class="midle">{{ item.rating }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
</div>

{% endblock %}
